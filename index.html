<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title> My Meal App</title>
        <!-- link to fontawsome -->
        <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>
        <!-- link to bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="full-window">
            <div id = "header">
                <div id="nav" class="navbar navbar-light sticky-top bg-info ">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">My Meal App</a>
                        <div class="nav-bar-toggler-class" id="animatingButton" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                        aria-controls="offcanvasNavbar"onclick="buttonANimation(); showFavMealList();">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                            <div class="bar3"></div>
                        </div>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header bg-info">
                                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                                    Favourites
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" onclick="buttonANimation()"></button>
                            </div>
                            <!--this div is for show favourite meals -->
                            <div id="favourites-body" class="offcanvas-body d-flex justify-content-center flex-wrap">
                                <div class="spinner-border text-success" role="status">
                                <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div id="heading" class="container text-center ">
                <h1>What do you wanna eat</h1>
            </div>
            <div id="search-bar" class="container text-center mt-5" onkeyup="showMealList()">
                <input type="search" class="form-control" id="my-search" placeholder="What do you like">
            </div>
            <h5 class="results">Results:</h5>
            <div id="main" class="d-flex justify-content-around container flex-wrap mt-5"></div>
        </div>
        <!-- Java Script links for bootstrap and my script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
